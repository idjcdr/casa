<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería – IDJ Casa de Refugio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({
    duration: 900,
    easing: 'ease-in-out',
    once: true,
    mirror: false
  });
</script>
<body>

<div id="header"></div>


  <section class="section">
    <h2>UN PACTO NO UN CONTRATO</h2>
    <div class="gallery"> 
      <img src="https://i.postimg.cc/QtMKKKpw/Light-Beige-and-Red-Modern-Fashion-Tips-Instagram-Post-1.png" alt="Description 1" />
      <img src="https://i.postimg.cc/Y0rGxjLK/Light-Beige-and-Red-Modern-Fashion-Tips-Instagram-Post-2.png" alt="Description 2" />
      <img src="https://i.postimg.cc/0QqJbV8N/IMG-5694.jpg" alt="Description 3" />
      <!-- Add as many images as you need -->
    </div>
  </section>

  <div id="footer"></div>

<script src="script.js"></script>

  <!-- Lightbox Popup Container -->
<div id="lightbox" class="lightbox">
  <span class="lightbox-close">&times;</span>
  <img class="lightbox-img" src="" alt="Enlarged Image">
</div>

</body>
</html>
